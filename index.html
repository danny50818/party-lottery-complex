<body>

    <!-- 3D èƒŒæ™¯ -->
    <div class="retro-wrapper">

    <div id="loading-screen">

    <script type="text/babel">
        // ==========================================
        //  TODO: å¡«å…¥ Render ç¶²å€ (æœ¬åœ°æ¸¬è©¦å¯ç•™ç©º)
        // ==========================================
        const BACKEND_URL = ""; 
        // ==========================================

        const { useState, useEffect, useRef, useMemo, Component } = React;
        const { createRoot } = ReactDOM;
        
        const AVATARS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ¦„"];
        const removeLoading = () => { const el = document.getElementById('loading-screen'); if(el) { el.style.opacity = '0'; setTimeout(() => el.style.display = 'none', 500); }};

        // --- éŸ³æ•ˆç®¡ç†å™¨ (Web Audio API) ---
        const AudioManager = {
            ctx: null,
            init: function() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            playTone: function(freq, type, duration) {
                if(!this.ctx) this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            playTension: function() {
                // æ¨¡æ“¬ç·Šå¼µéŸ³æ•ˆ (å¾ªç’°ä½é »)
                this.init();
                // é€™è£¡ç°¡åŒ–ç‚ºä¸æ’­æ”¾æŒçºŒéŸ³ï¼Œé¿å…ç€è¦½å™¨é˜»æ“‹ï¼Œæ”¹ç‚ºæ­æ›‰æ™‚æ’­æ”¾éŸ³æ•ˆ
            },
            playWin: function() {
                this.init();
                // å‹åˆ©éŸ³æ•ˆ (C Major Arpeggio)
                [523.25, 659.25, 783.99, 1046.50].forEach((f, i) => {
                    setTimeout(() => this.playTone(f, 'square', 0.5), i * 100);
                });
            },
            speak: function(text) {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utter = new SpeechSynthesisUtterance(text);
                    utter.lang = 'zh-TW';
                    window.speechSynthesis.speak(utter);
                }
            }
        };

        // --- Socket Hook ---
        const useSocket = (roomId, onEvent) => {
            const socketRef = useRef(null);
            const [status, setStatus] = useState('connecting');
            useEffect(() => {
                if(!roomId || typeof io === 'undefined') return;
                const connectionUrl = BACKEND_URL || window.location.origin;
                const socket = io(connectionUrl, { reconnectionAttempts: 5, timeout: 10000, transports: ['websocket', 'polling'] }); 
                socketRef.current = socket;
                
                socket.on('connect', () => { setStatus('connected'); socket.emit('join_room', roomId); removeLoading(); });
                socket.on('disconnect', () => setStatus('disconnected'));
                
                socket.on('player_list_update', (d) => onEvent && onEvent('player_list_update', d));
                socket.on('game_status_update', (d) => onEvent && onEvent('game_status_update', d));
                socket.on('init_data', (d) => onEvent && onEvent('init_data', d));
                socket.on('game_reset', (d) => onEvent && onEvent('game_reset', d));
                
                return () => socket.disconnect();
            }, [roomId]);
            const emit = (e, d) => { if(socketRef.current) socketRef.current.emit(e, { roomId, ...d }); };
            return { status, emit };
        };

        // --- è¦–è¦ºçµ„ä»¶ (10ç¨®æ¨¡å¼) ---
        const VisualComponent = ({ candidates, targetName, isRolling, mode, winnerObj }) => {
            const [display, setDisplay] = useState("READY");
            
            // å‹•ç•«ç‹€æ…‹
            const [horses, setHorses] = useState([]);
            const [slotStops, setSlotStops] = useState([false, false, false]);
            const [marioPhase, setMarioPhase] = useState(0); // 0:wait, 1:runR, 2:runL, 3:wait, 4:jump
            const [shooter, setShooter] = useState({x: 50, laser: false, boom: false});
            const [archery, setArchery] = useState({shoot: false, hit: false});
            const [meteorStage, setMeteorStage] = useState(0); 
            const [cardFlipState, setCardFlipState] = useState([0,0,0]); // 0:èƒŒ 1:é¬¼ 2:ç¦®ç‰©
            const [radarDot, setRadarDot] = useState(false);
            const [soccer, setSoccer] = useState({kick: false, goal: false});
            const [bomb, setBomb] = useState({size: 1, boom: false});
            const [wheelSpin, setWheelSpin] = useState(true);

            // æ ¼å¼åŒ–é¡¯ç¤º (åƒ…é¡¯ç¤ºåå­—ï¼Œä¸é¡¯ç¤ºç·¨è™Ÿ)
            const getDisplayString = (player) => {
                const index = candidates.findIndex(p => p.id === player.id) + 1;
                return `No.${index} - ${player.name}`;
            };
            
            useEffect(() => {
                let interval;
                if (isRolling) {
                    // --- åˆå§‹åŒ–ç‹€æ…‹ ---
                    setMarioPhase(1); // é–‹å§‹è·‘ Phase 1
                    setSlotStops([false, false, false]);
                    setShooter({x: 50, laser: false, boom: false}); 
                    setArchery({shoot: false, hit: false});
                    setMeteorStage(0);
                    setCardFlipState([0,0,0]);
                    setRadarDot(false);
                    setSoccer({kick: false, goal: false});
                    setBomb({size: 1, boom: false});
                    setWheelSpin(true);

                    if (mode === 'race') {
                        const racers = candidates.slice(0, 5).map((p, idx) => ({...p, displayName: p.name, progress: 0}));
                        while(racers.length < 5) racers.push({name:'CPU', displayName:`NPC`, avatar:'ğŸ', progress:0});
                        setHorses(racers);
                        interval = setInterval(() => {
                            setHorses(prev => prev.map(h => ({...h, progress: Math.min(88, h.progress + Math.random() * 2)})));
                        }, 100);
                    } 
                    else if (mode === 'adventure') {
                        // ç‘ªåˆ©æ­å‹•ç•«ç”± CSS Animation æ§åˆ¶ï¼Œé€™è£¡ä¸éœ€è¦ JS å¾ªç’°
                    }
                    else if (mode === 'shooter') {
                        interval = setInterval(() => {
                            setShooter(prev => ({...prev, x: (prev.x + 2) % 80 + 10}));
                        }, 50);
                    }
                    else if (mode === 'bomb') {
                        interval = setInterval(() => setBomb(prev => ({...prev, size: Math.min(8, prev.size + 0.05)})), 100);
                    }
                    else if (mode === 'radar') {
                        // é›·é”ç´…é»æ—©é»å‡ºä¾†
                        setTimeout(() => setRadarDot(true), 2000);
                    }
                    else if (!['slots', 'retro', 'magic'].includes(mode)) {
                        interval = setInterval(() => {
                            const randomIdx = Math.floor(Math.random() * candidates.length);
                            setDisplay(`No.${randomIdx + 1}`);
                        }, 100);
                    }
                } 
                else if (targetName) {
                    // --- æ­æ›‰å‹•ç•« (æ™‚é–“è»¸) ---
                    setDisplay(targetName);
                    
                    if (mode === 'race' && winnerObj) {
                        setHorses(prev => prev.map(h => h.name === winnerObj.name ? {...h, progress: 98} : h));
                    }
                    if (mode === 'slots') {
                        setTimeout(() => setSlotStops([true, false, false]), 500);
                        setTimeout(() => setSlotStops([true, true, false]), 1500);
                        setTimeout(() => setSlotStops([true, true, true]), 2500);
                    }
                    if (mode === 'adventure') {
                        setMarioPhase(2); // è·‘å›é ­ (CSS animation delay æœƒè™•ç†)
                        setTimeout(() => setMarioPhase(3), 3000); // åœåœ¨ä¸­é–“
                        setTimeout(() => setMarioPhase(4), 3100); // è·³èºé ‚ç£š
                    }
                    if (mode === 'shooter') {
                        setShooter(prev => ({...prev, x: 50, laser: true}));
                        setTimeout(() => setShooter(prev => ({...prev, boom: true})), 600);
                    }
                    if (mode === 'archery') {
                        setArchery({shoot: true, hit: false});
                        setTimeout(() => setArchery(prev => ({...prev, hit: true})), 800);
                    }
                    if (mode === 'meteor') {
                        setMeteorStage(1);
                        setTimeout(() => setMeteorStage(2), 1000);
                    }
                    if (mode === 'magic') {
                        setTimeout(() => setCardFlipState([1, 0, 0]), 500);
                        setTimeout(() => setCardFlipState([1, 1, 0]), 1500);
                        setTimeout(() => setCardFlipState([1, 1, 2]), 2500);
                    }
                    if (mode === 'radar') {
                        setRadarDot(true);
                    }
                    if (mode === 'soccer') {
                        setSoccer({kick: true, goal: false});
                        setTimeout(() => setSoccer(prev => ({...prev, goal: true})), 1200);
                    }
                    if (mode === 'bomb') {
                        setBomb(prev => ({...prev, size: 10}));
                        setTimeout(() => setBomb(prev => ({...prev, boom: true})), 500);
                    }
                    if (mode === 'retro') {
                        setWheelSpin(false);
                    }
                }
                return () => clearInterval(interval);
            }, [isRolling, targetName, mode, winnerObj, candidates]);

            // --- æ¸²æŸ“ ---

            // 1. ç‘ªåˆ©æ­ (Adventure)
            if (mode === 'adventure') return (
                <div className="w-full h-full relative flex flex-col justify-end pb-20">
                     <div className="absolute top-[30%] left-1/2 -translate-x-1/2 flex gap-4">
                         <div className={`w-24 h-24 bg-yellow-600 border-4 border-black flex items-center justify-center text-white font-bold text-5xl ${marioPhase===4?'block-bump-anim':''}`}>?</div>
                     </div>
                     <div className="h-4 bg-red-900 border-t-4 border-black w-full relative z-10"></div>
                     
                     <div className={`absolute bottom-[20px] text-9xl 
                        ${marioPhase===1 ? 'mario-p1' : ''} 
                        ${marioPhase===2 ? 'mario-p2' : ''} 
                        ${marioPhase===4 ? 'mario-jump-anim left-1/2 -translate-x-1/2' : ''}`}
                        style={{left: marioPhase===0?'-10%': marioPhase===3?'50%': undefined }}
                     >
                         ğŸš¶ğŸ¼â€â¡ï¸
                     </div>

                     {!isRolling && targetName && marioPhase===4 && (
                        <div className="absolute top-[10%] left-1/2 -translate-x-1/2 animate__animated animate__bounceIn pixel-box p-4 text-3xl font-bold text-black whitespace-nowrap">{getDisplayString(winnerObj)}</div>
                     )}
                </div>
            );

            // 2. æ‹‰éœ¸ (Slots)
            if (mode === 'slots') {
                const strip = [...candidates, ...candidates, ...candidates].slice(0, 40);
                return (
                    <div className="flex justify-center gap-6 bg-yellow-600 p-8 rounded-[2rem] border-8 border-yellow-800 pixel-box shadow-2xl">
                        {[0, 1, 2].map(col => (
                            <div key={col} className="bg-white h-56 w-32 rounded border-4 border-black relative overflow-hidden">
                                <div className={`w-full ${!slotStops[col] ? 'reel-spinning' : ''}`} style={{ transform: slotStops[col] ? 'translateY(0)' : undefined }}> 
                                    {!slotStops[col] ? <div className="reel-blur h-full"></div> : 
                                    <div className="h-56 flex flex-col items-center justify-center animate__animated animate__bounceIn"><div className="text-7xl mb-2">{winnerObj?.avatar || 'ğŸ’'}</div><div className="text-xl font-bold text-red-600 mt-2 truncate w-full text-center px-1">{winnerObj?.name}</div></div>}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            }

            // 3. è³½é¦¬ (Race)
            if (mode === 'race') return (
                <div className="w-full max-w-5xl flex flex-col gap-3 relative p-6 bg-black/40 border-4 border-white pixel-box">
                    <div className="absolute right-10 top-0 bottom-0 w-2 bg-yellow-400 z-10 opacity-70 border-r-4 border-dashed border-black"></div>
                    {horses.map((h, i) => (
                        <div key={i} className="flex items-center gap-2 relative border-b-2 border-white/20 pb-1 h-16">
                            <div className="w-32 text-right text-lg font-bold text-white bg-black px-1 truncate mr-2">{h.name}</div>
                            <div className="flex-1 relative h-full">
                                <div className="absolute top-1/2 -translate-y-1/2 text-4xl transition-all duration-300 ease-linear transform -translate-x-full horse-sprite" style={{left: `${h.progress}%`}}>{h.avatar}</div>
                            </div>
                        </div>
                    ))}
                </div>
            );

                    </div>

                    <div className="h-24 bg-gray-800 border-t-4 border-black flex items-center justify-center gap-6 p-4 z-30">
                        {!isDrawing && <div className="flex items-center gap-4 bg-black p-2 border-2 border-white"><span className="text-xs text-gray-400">COUNT</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.max(1,targetCount-1))}>-</button><span className="text-xl w-8 text-center">{targetCount}</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.min(10,targetCount+1))}>+</button></div>}
                        <button onClick={startDraw} disabled={isDrawing || allPlayers.length === 0} className={`pixel-btn ${isDrawing ? 'bg-gray-600' : 'pixel-btn-yellow'} px-8 py-3 text-xl font-bold`}>{isDrawing ? 'ROLLING...' : 'START'}</button>
                        {!isDrawing && <button onClick={resetGame} className="pixel-btn bg-gray-600 text-xs px-4 py-3">RESET</button>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('index');
            const [room, setRoom] = useState('');
            useEffect(() => {
                const p = new URLSearchParams(window.location.search);
                const m = p.get('mode'); const r = p.get('room');
                if (m === 'host' && r) { setMode('host'); setRoom(r); }
                else if (m === 'player' && r) { setMode('player'); setRoom(r); }
                else setMode('index');
            }, []);
            const handleStartHost = (rid, ps) => {
                sessionStorage.setItem(`lottery_players_${rid}`, JSON.stringify(ps));
                window.location.href = `?mode=host&room=${rid}`;
            };
            return (
                <ErrorBoundary>
                    {mode === 'index' && <IndexPage onStartHost={handleStartHost} initialPlayers={[]} />}
                    {mode === 'host' && <HostApp room={room} initialPlayers={JSON.parse(sessionStorage.getItem(`lottery_players_${room}`) || '[]')} />}
                    {mode === 'player' && <PlayerApp room={room} />}
                </ErrorBoundary>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
        removeLoading();
    </script>
</body>
</html>
